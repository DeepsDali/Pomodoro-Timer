<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <link rel="stylesheet" href="./style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <title>Pomodoro Timer</title>
  </head>
  <body>
    <header class="top-margin">
      <h1>Pomodoro Timer</h1>
    </header>
    <main class="center">
      <div class="nav-buttons top-margin">
        <button id="work" class="nav-button">Work</button>
        <button id="break" class="nav-button active">Break</button>
        <button id="setting" class="nav-button">
          <i class="fas fa-cog"></i>
        </button>
      </div>
      <section id="timer-section">
        <div class="timer-container top-margin row">
          <div><h2 id="timer">00:00</h2></div>
        </div>
        <div id="buttons" class="top-margin">
          <button class="btn" id="startButton" aria-label="Start/Pause Timer">
            Start
          </button>
          <button class="btn" id="resetButton" aria-label="Reset Timer">
            Reset
          </button>
        </div>
      </section>
    </main>
    <div id="modal" class="modal">
      <div class="modal-content column">
        <div class="row">
          <h2>Settings</h2>
          <button id="close">
            <i class="fas fa-close"></i>
          </button>
        </div>
        <label for="workDurationInput">Work Duration (mins)</label>
        <input
          type="number"
          id="workDurationInput"
          value="25"
          min="1"
          max="60"
        />
        <label for="breakDurationInput">Break Duration (mins)</label>
        <input
          type="number"
          id="breakDurationInput"
          value="25"
          min="25"
          max="60"
        />
        <button class="btn" id="saveSettingsButton">Save</button>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
